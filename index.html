<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Transactions</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="personal-cabinet">
      <div>
        <div><a href="#"><img src="images/logo.svg" alt="logo" class="cabinet-icons"></a><span class="e-cards">E-Cards</span></a></div>
        <div class="transactions-in-cabinet"><img src="images/transaction-arrows.svg" alt="arrows" class="cabinet-icons"><span >Transactions</span></div>
        <div><img src="images/white-card.svg" alt="card icon" class="cabinet-icons"><span>Cards</span></div>
      </div>
      <div class="clients-settings">
        <div><img src="images/client-icon.svg" alt="photo of client" class="cabinet-icons avatar">Itai Bracha<br><a class="clients-email" href="mailto:Itaibrahca31@gmail.com">Itaibrahca31@gmail.com</a></div>
        <div class="settings"><img src="images/settings.svg" alt="settings icon" class="cabinet-icons">Settings</div>
        <div><img src="images/logout.svg" alt="logout icon" class="cabinet-icons">Logout</div>
      </div>
    </div>
    <div class="cards-and-table-wrapper">
      <p class="titles">Cards</p>
      <img src="images/card.svg" alt="client's card">
      <div class="add-new-card"><img src="images/plus.svg" alt="plus"><span>Add new Card</span></div>
      <p class="titles">Transactions</p>
      <input type="search" id="search-by-name" class="data-handler" name="search" placeholder="Search for...">
      <!-- <div class="data-handler"><div class="separator"><img src="images/socket.svg" alt="socket"></div></div>       -->
      <select id="sort-by" class="data-handler" name="sort by" required>
        <option value="">Sort by</option>
        <option value="name">Name</option>
        <option value="user-credentials">User credentials</option>
        <option value="last-transcation">Last Transcation</option>
        <option value="status">Status</option>
        <option value="end-date">End date </option>
        <option value="total-used">Total Used</option>
      </select>
      <span id="choose-sort-direction" class="shift-arrow"></span>
      <table class="transaction-table"> 
        <thead>
          <tr class="filter">
            <th scope="col">&nbsp;</th>
            <th colspan="2" scope="col">Name</th>
            <th colspan="2">User Credentials</th>
            <th scope="col">Last transaction</th>
            <th scope="col">Status</th>
            <th scope="col">End date</th>
            <th scope="col">Total used</th>
            <th scope="col">&nbsp;</th>
          </tr>
        </thead>
        <tbody id="table-content"> 
        </tbody> 
          
        <tfoot>
          <tr>
            <td scope="row" colspan="10">
              <div class="pagination">
                <div><</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>></div>
              </div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="./script/transactions-data.js"></script>
    <script src="./script/main.js"></script>
  </body>
</html>
